<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
    <title>Sazerac Analytics</title>
	
    <link href="Css/Bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="Css/Bootstrap/bootstrap-theme.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="Css/app.css" rel="stylesheet" />
	
    <script src="Lib/system.js"></script>
</head>
<body>
	 <!--Start Header-->
    <header class="navbar">
        <div class="container-fluid expanded-panel">
            <div class="row">
                <div id="logo" class="col-xs-12 col-sm-2">
                    <a href="index.html">Sazerac-Analytics</a>
                </div>
                <div id="top-panel" class="col-xs-12 col-sm-10">
                    <div class="row">
                        <div class="col-xs-8 col-sm-4">
                            <a href="#" class="show-sidebar">
                                <i class="fa fa-bars"></i>
                            </a>
                            <div class="form-group">
                                <label for="datepicker_main" class="col-xs-2 col-sm-2 control-label">Date</label>
                                <div class="col-xs-8 col-sm-8 ">
                                    <input type="text" class="form-control" id="datepicker_main" placeholder="Date picker">
                                </div>
                            </div>                            
                        </div>
                        <div class="col-xs-4 col-sm-8 top-panel-right">
                            <ul class="nav navbar-nav pull-right panel-menu">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
                                        <div class="avatar">
                                            <img src="" class="img-rounded" alt="avatar" />
                                        </div>
                                        <i class="fa fa-angle-down pull-right"></i>
                                        <div class="user-mini pull-right">
                                            <span class="welcome">Welcome, </span>
                                            <span>Pesho Peshev</span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">
                                                <i class="fa fa-user"></i>
                                                <span>Profile</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="ajax/page_messages.html" class="ajax-link">
                                                <i class="fa fa-envelope"></i>
                                                <span>Messages</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fa fa-cog"></i>
                                                <span>Settings</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fa fa-power-off"></i>
                                                <span>Logout</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--End Header-->
    <!--Start Container-->

    <div id="main" class="container-fluid">
        <div class="row">
            <div id="sidebar-left" class="col-xs-2 col-sm-2">
                <ul class="nav main-menu">
                    <li>
                        <a href="" class="active ajax-link">
                            <i class="fa fa-dashboard"></i>
                            <span class="hidden-xs">All Sessions</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--Start Content-->
            <div id="content" class="col-xs-12 col-sm-10">
                <div class="preloader">
                    
                </div>
                <div id="ajax-content"></div>
            </div>
            <!--End Content-->
        </div>
    </div>
    <!--End Container-->
	
	<script>
        System.config( {
            transpiler: 'babel',
            map: {
                babel: '../lib/browser.js',
                jquery: '../lib/jquery-2.1.4.js'
            }
        } );

        System.import( 'app/app.js' );
    </script>
</body>
</html>
